<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme color for the browser address bar -->
    <meta name="theme-color" content="#ffffff">

    <title>LocumPoint Agent</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f5; /* A light grey background */
        }
        /* Basic styling for the Dialogflow Messenger bubble */
        df-messenger {
            --df-messenger-bot-message: #f3f4f6;
            --df-messenger-button-titlebar-color: #1e40af; /* A nice blue color */
            --df-messenger-chat-background-color: #ffffff;
            --df-messenger-font-color: #111827;
            --df-messenger-send-icon: #1e40af;
            --df-messenger-user-message: #dbeafe;
        }
    </style>
</head>
<body>

    <!-- This is where you paste the script from your Dialogflow Messenger integration page -->
<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
  intent="WELCOME"
  chat-title="locumpoint-job-finder"
  agent-id="6f3e2c02-7918-4116-aff5-4f9b2d7bbc00"
  language-code="en"
></df-messenger>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

</body>
</html>
